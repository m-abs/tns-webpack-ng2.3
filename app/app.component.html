<ScrolllView>
  <StackLayout class="p-20">
    <Button text="Animate me!" (tap)="doAnimate()"></Button>

    <StackLayout height="200" backgroundColor="green">
      <StackLayout [@statePercent]="animateState"  height="200" backgroundColor="blue"></StackLayout>
    </StackLayout>

    <StackLayout height="200" backgroundColor="yellow">
      <StackLayout [@stateAbsolute]="animateState" height="200" backgroundColor="red" ></StackLayout>
    </StackLayout>
  </StackLayout>
</ScrolllView>
